<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">New Student Enrollment Form</title>
</head>

<body>
    <div>
        <div id="img">
            <img src="https://www.elmhurst.edu/wp-content/uploads/2020/07/elmhurst-university-zoom-background.jpg"
                alt="college">
        </div>
        <form id="form" action="blank" name="regForm" onsubmit="return validateForm()" method="post">
            <label>Full Name:</label>
            <input class="input" type="text" name="fullName" placeholder="Smitty Warbermanjensen" required>
            <br>
            <label>Address:</label>
            <input class="input" type="text" name="address" placeholder="1313 Mockingbird Ln" required>
            <br>
            <label>Apt#:</label>
            <input class="input" type="text" name="apartment" placeholder="Apt. 1">
            <br>
            <label>City:</label>
            <input class="input" type="text" name="city" placeholder="Hollywood" required>
            <br>
            <label>State:</label>
            <input class="input" type="text" name="state" placeholder="CA" required>
            <br>
            <label>Zip Code:</label>
            <input class="input" type="text" name="zipCode" placeholder="08924" required>
            <br>
            <label>Email:</label>
            <input class="input" type="email" name="email" placeholder="jschmoe@gmail.com" required>
            <br>
            <label>Phone#:</label>
            <input class="input" type="text" name="phone" pattern="[0-9]{10}" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
